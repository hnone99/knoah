<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>

    <div id="wrap">

        @@include('@@webRoot/_include/_header.html')

        <div id="container-block">

            

            <main id="content" role="main">

                <!-- 컨텐츠 시작 -->
                <h2 class="page-title">제거한 채널</h2>

                <form action="">
                    <fieldset>
                        <legend>검색</legend>
                        <div class="header-search">
                            <input type="text" class="form-control" placeholder="키워드를 입력해 주세요.">
                            <button type="button" class="btn-search" aria-label="검색">
                                <i class="icon-search"></i>
                            </button>
                        </div>
                    </fieldset>
                </form>

              
                <h2 class="title border-bottom m-t-15 mt-lg-0 p-b-10 pb-lg-4 border-dark">제거한 채널 리스트</h2>
                
                    <div class="m-t-20 mt-lg-7 px-2 px-lg-3">
                        <div class="row row-cols-lg-3 row-25">
                            @@for (var i=0; i < 12; i++){
                            <div class="col-12">
                                <div class="card remove-channel">
                                    <button type="text" aria-label="삭제"><i class="icon-x"></i></button>
                                    <div class="row row-20 align-items-center">
                                        <div class="col-auto"><img src="../assets/images/@portrait.jpg" alt="채널 이미지" class="channel-img"></div>
                                        <div class="col">
                                            <div class="channel-name text-truncate">스튜디오 와플 - STUDIO WAFFle story</div>
                                            <div class="subscriber">구독자 174만명</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            }
                        </div>
                    </div>

                <!-- 컨텐츠 끝 -->

            </main>
        </div>

        @@include('@@webRoot/_include/_footer.html')

    </div>

    @@include('@@webRoot/_include/_modal.html')

    <script>
        $(document).ready(function(){
         
        })
    </script>

</body>

</html>
