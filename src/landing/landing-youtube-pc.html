                            <div class="desc" data-aos="fade-up" data-aos-delay="600" data-aos-duration="1000"  data-aos-anchor-placement="top-bottom">아니라면 여기저기 떠다니는 <b>유튜브 성공 관련 강좌</b>를 찾아 들어보셨나요?</div>
                            <div class="desc" data-aos="fade-up" data-aos-delay="700" data-aos-duration="1000"  data-aos-anchor-placement="top-bottom">그것도 아니라면 어떻게 해야 될지 몰라<b> 유튜브 성공을 막연히 꿈만 꾸고, 상상</b>만 하고 계신가요? </div>
                        </div>

<script>
    var msnry = new Masonry('.youtube-05 .grid', {
        itemSelector: '.grid-item', // columnWidth: 200  
        // columnWidth: '.grid-sizer',
        // percentPosition: true,
        gutter: 12,
        horizontalOrder: false, // true 인 경우 높이에 상관없이 순서가 왼쪽에서 오른쪽으로 정렬됩니다. 
    });
    imagesLoaded('.youtube-05 .grid').on('progress', function () {
        msnry.layout();
    });

    var msnry2 = new Masonry('.youtube-07 .grid', {
        itemSelector: '.grid-item', // columnWidth: 200  
        // columnWidth: '.grid-sizer',
        // percentPosition: true,
        gutter: 12,
        horizontalOrder: false, // true 인 경우 높이에 상관없이 순서가 왼쪽에서 오른쪽으로 정렬됩니다. 
    });
    imagesLoaded('.youtube-07 .grid').on('progress', function () {
        msnry2.layout();
    });


    AOS.init(); // aos 
</script>
