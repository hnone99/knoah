<header id="header">
    <button type="button" class="btn-hamburger" aria-label="메뉴 접기/닫기"><i class="icon-hamburger"></i></button>
    <h1 class="logo">
        <a href=""><img src="../assets/images/logo.svg" alt="knosh"></a>
    </h1>
    <form action="">
        <fieldset>
            <legend>검색</legend>
            <div class="header-search d-none d-lg-block">
                <input type="text" class="form-control" placeholder="키워드를 입력해 주세요.">
                <button type="button" class="btn-search" aria-label="검색">
                    <i class="icon-search"></i>
                </button>
            </div>
        </fieldset>
    </form>
    <div class="header-menu">
        <!-- 로그인유도 -->
        <a href="#modal-alert-login" data-toggle="modal"><small>alert(확인용)</small></a>

        <div class="position-relative">
            <!-- 프로필  .icon-memeber-{{등급}}으로 등급별 아이콘도 만들어놨습니다.-->
            <!-- <button type="button" class="btn-my" aria-label="프로필" style="background: #000000">
                <span>W</span>
            </button> -->
            <button type="button" class="btn-my" aria-label="프로필" style="background-image:url(../assets/images/icon-member-free.svg)">
            </button>
            <button type="button" class="btn-my" aria-label="프로필" style="background-image:url(../assets/images/icon-member-silver.svg)">
            </button>
            <button type="button" class="btn-my" aria-label="프로필" style="background-image:url(../assets/images/icon-member-diamond.svg)">
            </button>
            <button type="button" class="btn-my" aria-label="프로필" style="background-image:url(../assets/images/icon-member-gold.svg)">
            </button>
            <!-- 더보기 -->
            <button type="button" class="btn-more" aria-label="더보기"><i class="icon-more"></i></button>
            <div class="menu-layer">
                <div class="inner">
                    <button type="button" class="btn-close d-lg-none" aria-label="메뉴 닫기"><i class="icon-x"></i></button>
                    <ul class="dep1">
                        <li><a href="">마이페이지</a></li>
                        <li class="has-sub active">
                            <a href="javascript:;">언어(한국어)</a>
                            <div class="dep2">
                                <div class="back"><a href="javascript:;">언어</a></div>
                                <ul>
                                    <li class="active"><a href="javascript:;">한국어</a></li>
                                    <li><a href="">English</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="has-sub">
                            <a href="javascript:;">테마(추후)</a>
                            <div class="dep2">
                                <div class="back"><a href="javascript:;">테마</a></div>
                                <ul>
                                    <li class="active"><a href="javascript:;">밝음</a></li>
                                    <li><a href="">어두움</a></li>
                                </ul>
                            </div>
                        </li>
                        <li><a href="">멤버십 안내</a></li>
                        <li><a href="">로그아웃</a></li>
                        <li class="has-sub">
                            <a href="javascript:;">육성 채널 변경</a>
                            <div class="dep2">
                                <div class="back"><a href="javascript:;">육성 채널 변경</a></div>
                                <ul>
                                    <li class="active"><a href="javascript:;">채널A</a></li>
                                    <li><a href="javascript:;">채널B</a></li>
                                    <li><a href="#modal-channel-add" data-toggle="modal">채널 추가</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 알림 -->
        <div class="position-relative">
            <button type="button" class="btn-alarm" aria-label="알림">
                <!-- 새 알림 있을때 span.new 추가 -->
                <i class="icon-bell"><span class="new"></span></i>
            </button>
            <div class="alarm-layer">
                <div class="alarm-layer-head">
                    <div class="tit d-none d-lg-block">알림</div>
                    <div class="back d-lg-none">
                        <a href="javascript:;" role="button" aria-label="뒤로"><i class="icon-angle-left"></i></a>
                    </div>
                    <button type="button" aria-label="알림 설정" class="btn-alarm-setting"><i class="icon-gear"></i></button>
                </div>
                <div class="alarm-layer-body">
                    <div class="tit d-lg-none">알림</div>
                    <!-- 구독 채널 없는 경우 -->
                    <div class="channel-empty">
                        <div class="d-flex flex-column align-items-center justify-content-center h-100">
                            <img src="../assets/images/bg-bell.svg" alt="">
                            <p>여기에 알림이 표시됩니다.</p>
                            <span>즐겨찾는 채널을 구독하여 최신 동영상의 알림을 받아보세요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

         <!-- 로그인 -->
         <a href="" class="btn btn-outline-dark btn-login"><i class="icon-account"></i><span class="align-middle ml-1">로그인</span></a>
    </div>
</header>
