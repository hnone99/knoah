    <link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../assets/images/favicon-32x32.png" sizes="32x32">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/lib/jquery-ui/jquery-ui.min.css">

    <script src="../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="../assets/js/ui.js" defer></script>
    <style>
        body {
            padding: 30px;
        }

        .modal {
            display: block !important;
            position: static !important;
        }

        .modal-dialog {
            margin-top: .5rem;
            margin-bottom: .5rem;
        }
    </style>
</head>

<body>
    <div>

        <!-- modal-alert : 로그인 유도 -->
        <div class="modal" tabindex="-1" id="modal-alert-login" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-close">
                        <button type="modal" aria-label="모달 닫기" data-dismiss="modal"><i class="icon-x"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <p class="alert-text m-b-35">로그인을 해주세요.</p>
                            <button type="button" class="btn btn-dark" style="min-width: 100px" data-dismiss="modal">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal : 채널 추가 이용 안내 -->
        <div class="modal" tabindex="-1" id="modal-channel-add" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-sm" style="max-width: 460px">
                <div class="modal-content">
                    <div class="modal-close">
                        <button type="modal" aria-label="모달 닫기" data-dismiss="modal"><i class="icon-x"></i></button>
                    </div>
                    <div class="modal-body">
                        <h2 class="modal-title">채널 추가 이용 안내</h2>
                        <div class="channel-add-info">
                            <div class="plan">
                                <strong>Basic</strong>
                                <small>*채널추가 1개당</small>
                            </div>
                            <div class="price">
                                <del>월 49,000원</del>
                                <strong>월 19,000원</strong>
                            </div>
                        </div>
                        <p class="channel-add-desc">채널추가설명채널추가설명채널추가설명채널추가설명. </p>
                        <div class="text-center m-t-30">
                            <button type="button" class="btn btn-dark" style="min-width: 216px">결제하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
